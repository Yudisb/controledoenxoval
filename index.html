<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enxoval - Yudi & Ana</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

  <style>
    :root{
      --ocean-blue:#1a5276;
      --wave-main:#5dade2;
      --soft-blue-bg:#eaf4f9;
      --card-bg:#ffffff;
    }

    body{
      font-family:'Montserrat',sans-serif;
      background-color:var(--soft-blue-bg);
      margin:0;
      padding:15px;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      overflow-x:hidden;
      position:relative;
    }

    /* ondas */
    .waves-container{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      height:20vh;
      z-index:-1;
      line-height:0;
    }
    .waves{width:100%;height:100%;min-height:150px;}
    .parallax > use{animation:move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite;}
    .parallax > use:nth-child(1){animation-delay:-2s;animation-duration:7s;fill:rgba(93,173,226,.7);}
    .parallax > use:nth-child(2){animation-delay:-3s;animation-duration:10s;fill:rgba(169,204,227,.5);}
    .parallax > use:nth-child(3){animation-delay:-4s;animation-duration:13s;fill:rgba(46,134,193,.3);}
    .parallax > use:nth-child(4){animation-delay:-5s;animation-duration:20s;fill:#5dade2;}
    @keyframes move-forever{0%{transform:translate3d(-90px,0,0);}100%{transform:translate3d(85px,0,0);}}

    header{text-align:center;margin-bottom:20px;z-index:1;}
    header h1{font-family:'Playfair Display',serif;color:var(--ocean-blue);font-size:2.2rem;margin:0;}
    header p{color:var(--wave-main);font-size:.8rem;font-weight:600;letter-spacing:2px;text-transform:uppercase;}

    .container{width:100%;max-width:500px;z-index:1;padding-bottom:150px;}

    .input-card{
      background:rgba(255,255,255,.95);
      padding:15px;
      border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,.05);
      margin-bottom:20px;
      backdrop-filter:blur(10px);
    }

    .row{display:flex;gap:8px;align-items:center;margin-bottom:12px;}
    input[type="text"]{
      flex:1;
      padding:10px;
      border:1.5px solid #d6eaf8;
      border-radius:10px;
      outline:none;
      font-size:.95rem;
    }
    .file-label{
      background:var(--wave-main);
      color:white;
      padding:8px;
      border-radius:50%;
      cursor:pointer;
      font-size:1.1rem;
    }

    #addBtn{
      width:100%;
      background:#2c3e50;
      color:white;
      border:none;
      padding:12px;
      border-radius:10px;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
    }

    /* lista */
    .item-card{
      background:var(--card-bg);
      margin-bottom:10px;
      padding:10px 15px;
      border-radius:12px;
      display:flex;
      align-items:center;
      gap:15px;
      box-shadow:0 4px 10px rgba(0,0,0,.04);
    }
    .item-img{
      width:65px;height:65px;
      border-radius:8px;
      object-fit:cover;
      border:2px solid white;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    .item-info{flex:1;display:flex;align-items:center;gap:12px;}
    .item-info label{font-size:1.1rem;font-weight:600;color:var(--ocean-blue);}
    input[type="checkbox"]{width:22px;height:22px;accent-color:var(--wave-main);cursor:pointer;}
    .item-card.checked{opacity:.6;filter:grayscale(.3);background:#f1f8fc;}
    .item-card.checked label{text-decoration:line-through;color:#95a5a6;}
    .delete-btn{background:none;border:none;color:#ec7063;font-size:22px;cursor:pointer;opacity:.4;}
    #fileInput{display:none;}

    /* telas */
    #loginScreen{width:100%;max-width:500px;}
    #appScreen{display:none;width:100%;}

    /* login bonito */
    .login-card{
      text-align:center;
      padding:22px 18px;
    }
    .login-badge{
      width:54px;height:54px;
      margin:0 auto 12px;
      border-radius:16px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(93,173,226,.18);
      border:1px solid rgba(93,173,226,.35);
      color:var(--ocean-blue);
      font-size:26px;
    }
    .login-title{
      margin:0 0 6px;
      color:var(--ocean-blue);
      font-size:1.2rem;
      font-weight:700;
    }
    .login-sub{
      margin:0 0 16px;
      color:#2c3e50;
      opacity:.78;
      line-height:1.4;
      font-size:.95rem;
    }
    .login-btn{
      width:100%;
      border:none;
      border-radius:12px;
      padding:12px 14px;
      font-weight:700;
      cursor:pointer;
      background:var(--wave-main);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 10px 18px rgba(93,173,226,.25);
    }
    .google-dot{
      width:18px;height:18px;border-radius:6px;
      background:#fff;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:#2c3e50;
      font-size:12px;
      font-weight:800;
    }
    #loginError{
      margin-top:12px;
      color:#ec7063;
      font-weight:700;
      display:none;
    }

    /* bot√£o sair discreto (n√£o mexe na centraliza√ß√£o da lista) */
    #logoutMini{
      position:fixed;
      top:14px;
      right:14px;
      z-index:10;
      display:none;
      border:none;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:700;
      background:rgba(236,112,99,.12);
      color:#ec7063;
      backdrop-filter: blur(10px);
      box-shadow:0 8px 20px rgba(0,0,0,.05);
      border:1px solid rgba(236,112,99,.2);
    }
  </style>
</head>

<body>

  <!-- bot√£o sair discreto -->
  <button id="logoutMini">Sair</button>

  <!-- TELA LOGIN -->
  <div id="loginScreen">
    <header>
      <h1>Yudi & Ana</h1>
      <p>Nosso Futuro Lar</p>
    </header>

    <div class="input-card login-card">
      <div class="login-badge">üè°</div>
      <h2 class="login-title">Acessar a lista</h2>
      <p class="login-sub">Entre com a conta autorizada para adicionar, marcar e remover itens do enxoval.</p>

      <button id="loginBtn" class="login-btn">
        <span class="google-dot">G</span>
        Entrar com Google
      </button>

      <div id="loginError"></div>
    </div>
  </div>

  <!-- TELA APP -->
  <div id="appScreen">
    <header>
      <h1>Yudi & Ana</h1>
      <p>Nosso Futuro Lar</p>
    </header>

    <div class="container">
      <div class="input-card">
        <div class="row">
          <input type="text" id="itemInput" placeholder="O que vamos comprar?">
          <label for="fileInput" class="file-label">üì∑</label>
          <input type="file" id="fileInput" accept="image/*">
        </div>
        <button id="addBtn">Adicionar √† Lista</button>
      </div>

      <div id="listGrid"></div>
    </div>
  </div>

  <div class="waves-container">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
        <path id="gentle-wave"
          d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" />
        <use xlink:href="#gentle-wave" x="48" y="3" />
        <use xlink:href="#gentle-wave" x="48" y="5" />
        <use xlink:href="#gentle-wave" x="48" y="7" />
      </g>
    </svg>
  </div>

  <script>
    // ===== CONFIG FIREBASE =====
    const firebaseConfig = {
      apiKey: "AIzaSyBtttgun9WXvB9h91B582SHfgL3lBMGWWA",
      authDomain: "enxoval-yudi.firebaseapp.com",
      databaseURL: "https://enxoval-yudi-default-rtdb.firebaseio.com",
      projectId: "enxoval-yudi",
      storageBucket: "enxoval-yudi.firebasestorage.app",
      messagingSenderId: "262750628692",
      appId: "1:262750628692:web:44ef1dd3d9f557231a76c1"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // ‚úÖ Apenas voc√™s dois (substitua pelo UID da Ana quando pegar)
    const ALLOWED_UIDS = [
      "soQ9SVvjaQclgLaAe26TCqNWVqxL2", // seu UID (pelo print)
      "UID_DA_ANA_AQUI"
    ];

    // ===== ELEMENTOS =====
    const loginScreen = document.getElementById("loginScreen");
    const appScreen   = document.getElementById("appScreen");
    const loginBtn    = document.getElementById("loginBtn");
    const logoutMini  = document.getElementById("logoutMini");
    const loginError  = document.getElementById("loginError");

    const itemInput = document.getElementById('itemInput');
    const fileInput = document.getElementById('fileInput');
    const addBtn    = document.getElementById('addBtn');
    const listGrid  = document.getElementById('listGrid');

    let base64Image = "";
    let currentUser = null;

    // ===== LOGIN/LOGOUT =====
    loginBtn.addEventListener("click", async () => {
      loginError.style.display = "none";
      loginError.textContent = "";

      try {
        const res = await auth.signInWithPopup(provider);
        console.log("UID LOGADO:", res.user.uid);
      } catch (e) {
        console.error(e);
        // motivo mais comum: dom√≠nio n√£o autorizado
        loginError.textContent = "N√£o foi poss√≠vel logar. Verifique Google ativado e dom√≠nio autorizado.";
        loginError.style.display = "block";
      }
    });

    logoutMini.addEventListener("click", async () => {
      await auth.signOut();
    });

    // ===== LISTENER CONTROLADO =====
    let enxovalListenerAtivo = false;

    function iniciarListenerEnxoval() {
      if (enxovalListenerAtivo) return;
      enxovalListenerAtivo = true;

      db.ref('enxoval').on('value', (snapshot) => {
        listGrid.innerHTML = "";
        const data = snapshot.val();
        if (!data) return;

        const itensArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));

        itensArray.sort((a, b) => {
          if (a.comprado !== b.comprado) return a.comprado - b.comprado;
          return (a.texto || "").localeCompare(b.texto || "");
        });

        itensArray.forEach(item => {
          const div = document.createElement('div');
          div.className = `item-card ${item.comprado ? 'checked' : ''}`;
          div.innerHTML = `
            <img src="${item.foto || 'https://via.placeholder.com/65/d6eaf8/1a5276?text=üì∑'}" class="item-img">
            <div class="item-info">
              <input type="checkbox" ${item.comprado ? 'checked' : ''} onchange="toggleItem('${item.id}', ${item.comprado})">
              <label>${item.texto || ''}</label>
            </div>
            <button class="delete-btn" onclick="removerItem('${item.id}')">&times;</button>
          `;
          listGrid.appendChild(div);
        });
      });
    }

    function pararListenerEnxoval() {
      if (!enxovalListenerAtivo) return;
      enxovalListenerAtivo = false;
      db.ref('enxoval').off();
      listGrid.innerHTML = "";
    }

    // ===== AUTH STATE =====
    auth.onAuthStateChanged(async (user) => {
      currentUser = user;

      if (!user) {
        // deslogado -> mostra login
        pararListenerEnxoval();
        logoutMini.style.display = "none";
        appScreen.style.display = "none";
        loginScreen.style.display = "block";
        return;
      }

      const uid = user.uid;
      const autorizado = ALLOWED_UIDS.includes(uid);

      if (!autorizado) {
        // conta n√£o permitida
        pararListenerEnxoval();
        logoutMini.style.display = "none";
        appScreen.style.display = "none";
        loginScreen.style.display = "block";

        loginError.textContent = "Acesso negado: esta conta n√£o est√° autorizada.";
        loginError.style.display = "block";

        await auth.signOut();
        return;
      }

      // autorizado -> mostra app
      loginError.style.display = "none";
      loginError.textContent = "";
      loginScreen.style.display = "none";
      appScreen.style.display = "block";
      logoutMini.style.display = "block";

      iniciarListenerEnxoval();
    });

    // ===== IMAGEM =====
    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) { base64Image = e.target.result; };
      reader.readAsDataURL(file);
    });

    // ===== ADD ITEM =====
    addBtn.addEventListener('click', () => {
      if (!currentUser) {
        alert("Fa√ßa login.");
        return;
      }

      const nome = itemInput.value.trim();
      if (nome) {
        db.ref('enxoval').push({
          texto: nome,
          foto: base64Image,
          comprado: false
        });
        itemInput.value = "";
        base64Image = "";
        fileInput.value = "";
      }
    });

    // ===== A√á√ïES =====
    function toggleItem(id, status) {
      if (!currentUser) return alert("Fa√ßa login.");
      db.ref('enxoval/' + id).update({ comprado: !status });
    }

    function removerItem(id) {
      if (!currentUser) return alert("Fa√ßa login.");
      if (confirm("Remover item?")) db.ref('enxoval/' + id).remove();
    }

    window.toggleItem = toggleItem;
    window.removerItem = removerItem;
  </script>
</body>
</html>
