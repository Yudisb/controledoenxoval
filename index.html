<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enxoval - Yudi & Ana</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --ocean-blue: #1a5276; 
            --wave-main: #5dade2;  
            --soft-blue-bg: #eaf4f9; /* Fundo azul claro minimalista conforme as fotos */
            --card-bg: #ffffff;
            --btn-dark: #2c3e50;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--soft-blue-bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ondas Bem Vis√≠veis no Rodap√© */
        .waves-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            z-index: -1;
            line-height: 0;
        }
        .waves { width: 100%; height: 100%; min-height: 150px; }
        .parallax > use { animation: move-forever 25s cubic-bezier(.55,.5,.45,.5) infinite; }
        /* Cores das ondas ajustadas para visibilidade total */
        .parallax > use:nth-child(1) { animation-delay: -2s; animation-duration: 7s; fill: rgba(93, 173, 226, 0.8); }
        .parallax > use:nth-child(2) { animation-delay: -3s; animation-duration: 10s; fill: rgba(169, 204, 227, 0.6); }
        .parallax > use:nth-child(3) { animation-delay: -4s; animation-duration: 13s; fill: rgba(46, 134, 193, 0.4); }
        .parallax > use:nth-child(4) { animation-delay: -5s; animation-duration: 20s; fill: #5dade2; }

        @keyframes move-forever {
            0% { transform: translate3d(-90px,0,0); }
            100% { transform: translate3d(85px,0,0); }
        }

        header { text-align: center; margin-bottom: 30px; z-index: 1; }
        header h1 { font-family: 'Playfair Display', serif; color: var(--ocean-blue); font-size: 2.8rem; margin: 0; }
        header p { color: var(--wave-main); font-size: 0.9rem; font-weight: 600; letter-spacing: 3px; text-transform: uppercase; }

        .container { width: 100%; max-width: 550px; z-index: 1; padding-bottom: 150px; }

        /* √Årea de Cadastro conforme layout das imagens */
        .input-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .row { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 14px; border: 2.5px solid #d6eaf8; border-radius: 12px; outline: none; font-size: 1.1rem; }
        .file-label { background: #d6eaf8; color: #1a5276; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 1.3rem; }

        #addBtn {
            width: 100%;
            background: var(--btn-dark); /* Bot√£o azul marinho conforme a foto */
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Cards dos Itens com foto grande */
        .item-card {
            background: var(--card-bg);
            margin-bottom: 18px;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.04);
        }

        .item-img {
            width: 110px; 
            height: 110px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .item-info { flex: 1; display: flex; align-items: center; gap: 20px; }
        .item-info label { font-size: 1.5rem; font-weight: 700; color: var(--ocean-blue); cursor: pointer; }

        input[type="checkbox"] { width: 30px; height: 30px; accent-color: var(--wave-main); cursor: pointer; }

        /* Estilo para itens comprados */
        .item-card.checked { opacity: 0.6; filter: grayscale(0.4); background: #f8f9f9; }
        .item-card.checked label { text-decoration: line-through; color: #95a5a6; }

        .delete-btn { background: none; border: none; color: #ec7063; font-size: 28px; cursor: pointer; opacity: 0.6; }
        #fileInput { display: none; }
    </style>
</head>
<body>

    <header>
        <h1>Yudi & Ana</h1>
        <p>NOSSO FUTURO LAR</p>
    </header>

    <div class="container">
        <div class="input-card">
            <div class="row">
                <input type="text" id="itemInput" placeholder="O que vamos comprar?">
                <label for="fileInput" class="file-label">üì∑</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <button id="addBtn">Adicionar √† Lista</button>
        </div>
        <div id="listGrid"></div>
    </div>

    <div class="waves-container">
        <svg class="waves" viewBox="0 24 150 28" preserveAspectRatio="none">
            <defs><path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" /></defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" />
                <use xlink:href="#gentle-wave" x="48" y="3" />
                <use xlink:href="#gentle-wave" x="48" y="5" />
                <use xlink:href="#gentle-wave" x="48" y="7" />
            </g>
        </svg>
    </div>

    <script>
        // Configura√ß√µes do seu projeto Firebase 'enxoval-yudi'
        const firebaseConfig = {
            apiKey: "AIzaSyBtttgun9WXvB9h91B582SHfgL3lBMGWWA",
            authDomain: "enxoval-yudi.firebaseapp.com",
            databaseURL: "https://enxoval-yudi-default-rtdb.firebaseio.com",
            projectId: "enxoval-yudi",
            storageBucket: "enxoval-yudi.firebasestorage.app",
            messagingSenderId: "262750628692",
            appId: "1:262750628692:web:44ef1dd3d9f557231a76c1"
        };

        // Inicializa√ß√£o
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const itemInput = document.getElementById('itemInput');
        const fileInput = document.getElementById('fileInput');
        const addBtn = document.getElementById('addBtn');
        const listGrid = document.getElementById('listGrid');

        let base64Image = "";

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) { base64Image = e.target.result; };
                reader.readAsDataURL(file);
            }
        });

        addBtn.addEventListener('click', () => {
            const nome = itemInput.value.trim();
            if (nome) {
                db.ref('enxoval').push({
                    texto: nome,
                    foto: base64Image,
                    comprado: false
                });
                itemInput.value = "";
                base64Image = "";
                fileInput.value = "";
            }
        });

        // Atualiza√ß√£o em tempo real entre celulares
        db.ref('enxoval').on('value', (snapshot) => {
            listGrid.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.keys(data).forEach(key => {
                    const item = data[key];
                    const div = document.createElement('div');
                    div.className = `item-card ${item.comprado ? 'checked' : ''}`;
                    div.innerHTML = `
                        <img src="${item.foto || 'https://via.placeholder.com/110/d6eaf8/1a5276?text=üì∑'}" class="item-img">
                        <div class="item-info">
                            <input type="checkbox" ${item.comprado ? 'checked' : ''} onchange="toggle('${key}', ${item.comprado})">
                            <label>${item.texto}</label>
                        </div>
                        <button class="delete-btn" onclick="remover('${key}')">&times;</button>
                    `;
                    listGrid.appendChild(div);
                });
            }
        });

        function toggle(id, status) { db.ref('enxoval/' + id).update({ comprado: !status }); }
        function remover(id) { if(confirm("Remover da lista?")) db.ref('enxoval/' + id).remove(); }
    </script>
</body>
</html>
